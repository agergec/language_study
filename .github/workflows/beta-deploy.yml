name: Deploy Beta (external repo)

on:
  push:
    branches: [ beta ]
  workflow_dispatch:

jobs:
  deploy-beta:
    name: Build and Push to Beta Repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare beta site
        run: |
          mkdir -p dist
          # Use beta variant as the root index for the beta site
          cp beta/index.html dist/index.html
          if [ -f sw.js ]; then cp sw.js dist/; fi
          # Optionally include shared asset dirs if present
          for d in assets static public; do
            if [ -d "$d" ]; then cp -R "$d" "dist/$d"; fi
          done
          # Ensure beta-specific content is available at /content/ on the beta site
          if [ -d beta/content ]; then
            mkdir -p dist/content
            cp -R beta/content/. dist/content
          fi

      - name: Publish to external repository (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.BETA_PAGES_TOKEN }}
          external_repository: ${{ secrets.BETA_REPOSITORY }}
          publish_dir: dist
          publish_branch: gh-pages
          force_orphan: true
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
